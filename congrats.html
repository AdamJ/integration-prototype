<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Integreatly Prototype - PF4 POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.min.css">
  </head>

  <body>
    <div class="pf-c-background-image"></div>
    <div class="pf-c-page" id="page">
      <header class="pf-c-page__header" role="banner">
        <div class="pf-c-page__header-brand">
        <a href="index.html" class="pf-c-page__header-brand-link">
          <img class="pf-c-brand pf-m-sm" src="assets/images/Logo_RH_SolutionExplorer_White.png" alt="Red Hat Solution Explorer logo">
        </a>
      </div>
      <div class="pf-c-page__header-nav">
        <nav class="pf-c-nav">
          <ul class="pf-c-nav__horizontal-list">
            <li class="pf-c-nav__item">
              <a href="#" class="pf-c-nav__link">PF4 POC</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
      <main class="pf-c-page__main" role="main">
        <section class="pf-c-page__main-section pf-m-dark-100">
          <div class="pf-l-bullseye">
            <div class="pf-l-bullseye__item">
              <div class="pf-c-empty-state">
                <img
                  src="assets/images/congratulations.svg"
                  width="200px"
                  height="200px"
                  alt="Static loading animation"
                />
                <h1 class="pf-c-title pf-m-4xl">Congrations, you completed the walkthrough!</h1>
                <div class="pf-c-empty-state__body">
                  Return to your homepage to explore more walkthroughs or go to your OpenShift console to utilize what you just built!
                </div>
                <div class="pf-c-empty-state__action">
                  <button class="pf-c-button pf-m-primary" onclick="window.location.href='index.html'">
                    Return to homepage
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/site.js"></script>
  </body>

</html>
